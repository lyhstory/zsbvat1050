# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zsbvatr1050
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: https://smbsapdb.businesson.co.kr:44300/
          client: '100'
        app:
          name: ZSBVAT1050
          description: VAT Tax Base Reconciliation Report
          package: ZSBVAT_BTP
          transport: SBDK900754
        exclude:
          - /test/
